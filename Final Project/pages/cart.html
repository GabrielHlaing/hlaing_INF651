<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little Shop: Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
  <body>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-info py-3">
          <div class="container p-2">
            <a href="/" class="navbar-brand fs-2 fw-bold">My Little Shop</a>
            <button
              class="navbar-toggler ml-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
            >
              <span class="navbar-toggler-icon ml-auto"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/"><i class="bi bi-house-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/pages/cart.html"><i class="bi bi-cart-fill"></i> View My Cart</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/pages/checkout.html"><i class="bi bi-clipboard-check-fill"></i> Checkout</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/pages/about.html"><i class="bi bi-info-circle-fill"></i> About</a>
                    </li>
              </ul>
            </div>
          </div>
        </nav>

    <!-- Balance Display and Reset Balance-->
    <div class="d-grid gap-2 d-flex justify-content-end p-3">
      <h5 class="text-end text-success me-2 p-2" id="balance"></h5>
      <button class="btn btn-danger btn-sm p-2" id="reset-balance"><i class="bi bi-bootstrap-reboot"></i> Reset</button>
    </div>

        <!-- Hero -->
        <div class="container p-5 border border-dark bg-warning">
          <h2>Welcome To My Little Shop</h2>
          <h1 class="text-center fw-bolder">We Don't Serve Food, We Serve Love <i class="bi bi-heart"></i></h1>
        </div>

          <div class="container p-3">
            <!-- Display when there is no order-->
            <div class="container text-center p-3" id="hungry">
              <h3>Hungry Now?</h3>
              <h3>Order Delicious Meals from <a href="/" class="text-decoration-none">Little Shop</a>!</h3>
            </div>
            <div class="container p-2" id="cart-display">
                <!-- JS will be used to dynamically display and delete items-->
            </div>
            <div class="container" id="display-total">
              <!-- Total before discount will be displayed here-->
            </div>
          </div>

          <!-- Go to Checkout Btn -->
          <div class="container text-center p-5">
            <button class="btn btn-danger btn-lg"><a href="/pages/checkout.html" class="text-decoration-none text-light">Go to Checkout</a></button>
          </div>
          
          <!-- Footer -->
          <footer class="bg-info text-center position-relative p-3">
            <div class="container">
                <i><p>Copyright &copy; 2024 All Rights Preserved<br>
                    By <a href="/">Little Shop</a></p></i>
            </div>
        </footer>
    
        <script src="/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
    </html>
